Initialize the Store Builder Library
-->
<script id="fsc-api" src="https://d1f8f9xcsvx3ha.cloudfront.net/sbl/0.8.2/fastspring-builder.min.js" type="text/javascript" data-storefront="scroobiuspips.test.onfastspring.com/popup-new">
</script>

<button data-fsc-item-path-value='phot-io-main-app' data-fsc-action="Add, Checkout" >
	Add to cart
</button>

<script>
	function addProduct()
	{
		var e = document.getElementById("product");
		var product = e.options[e.selectedIndex].value;
		var s =
		{
			//Reset the cart session  to remove everything added to the cart previously.
			'reset':true,
			//Define the product path(s) and the quantity to add.
			'products' : [
				{
					'path':product,
					'quantity': 1
				}
			],
			'checkout': true
		}
		fastspring.builder.push(s);
	}
</script>
